<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwritten Studio - Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Styleguide Colors */
        :root {
            --color-primary: #3987b8;      /* Blue (Hauptfarbe) */
            --color-black: #3e4447;        /* Schwarz */
            --color-light-gray: #f4f5f5;   /* Hellgrau */
            --color-white: #ffffff;
            --color-text: #3e4447;
            --color-border: #d9d9d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-white);
            color: var(--color-text);
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, #2a5f8d 100%);
            padding: 60px 40px;
            margin: -40px -20px 40px -20px;
            text-align: center;
            color: var(--color-white);
        }

        header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.95;
        }

        /* PROGRESS BAR */
        .progress-container {
            margin: 40px 0 50px 0;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar-wrapper {
            background: var(--color-light-gray);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary) 0%, #2a5f8d 100%);
            width: 25%;
            transition: width 0.4s ease;
        }

        /* FORM */
        #feedbackForm {
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 50px;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--color-border);
        }

        .form-group:last-child {
            border-bottom: none;
            margin-bottom: 30px;
        }

        .question-number {
            display: inline-block;
            background: var(--color-primary);
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--color-black);
            font-size: 16px;
            line-height: 1.5;
        }

        /* OPTIONS */
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: var(--color-light-gray);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .option:hover {
            border-color: var(--color-primary);
            background: #e8f1f8;
        }

        .option input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .option label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            flex: 1;
        }

        /* RATING SCALE */
        .rating-scale {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .rating-btn {
            min-width: 48px;
            padding: 12px 16px;
            background: var(--color-light-gray);
            border: 2px solid transparent;
            border-radius: 6px;
            color: var(--color-text);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 15px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .rating-btn:hover {
            border-color: var(--color-primary);
            background: #e8f1f8;
        }

        .rating-btn.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        /* TEXTAREA */
        textarea {
            width: 100%;
            min-height: 110px;
            padding: 14px 16px;
            background: var(--color-light-gray);
            border: 2px solid transparent;
            border-radius: 6px;
            color: var(--color-text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 15px;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
        }

        textarea::placeholder {
            color: #999;
        }

        /* EMAIL INPUT */
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--color-light-gray);
            border: 2px solid transparent;
            border-radius: 6px;
            color: var(--color-text);
            font-size: 15px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
        }

        /* BUTTONS */
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 40px;
        }

        button {
            flex: 1;
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: 0.3px;
        }

        button[type="submit"] {
            background: var(--color-primary);
            color: white;
        }

        button[type="submit"]:hover {
            background: #2a5f8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(57, 135, 184, 0.25);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button.reset {
            background: transparent;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
        }

        button.reset:hover {
            background: #e8f1f8;
            transform: translateY(-2px);
        }

        button.reset:active {
            transform: translateY(0);
        }

        /* INFO TEXT */
        .info-text {
            font-size: 13px;
            color: #777;
            margin-top: 12px;
            font-weight: 300;
        }

        /* SUCCESS MESSAGE */
        #message {
            display: none;
            margin-bottom: 30px;
            padding: 16px 20px;
            background: #e8f8f1;
            border-left: 4px solid #10b981;
            border-radius: 4px;
            color: #065f46;
            font-weight: 500;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .rating-scale {
                justify-content: space-between;
            }

            .rating-btn {
                flex: 1;
                min-width: auto;
            }
        }

        /* PRINT STYLES */
        @media print {
            header {
                background: var(--color-primary);
            }
        }
    </style>
</head>
<body>

    <script>
        const form = document.getElementById('feedbackForm');
        const messageDiv = document.getElementById('message');
        const progressBar = document.querySelector('.progress-bar');

        // Rating buttons
        document.querySelectorAll('.rating-scale').forEach(scale => {
            const buttons = scale.querySelectorAll('.rating-btn');
            buttons.forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateProgress();
                });
            });
        });

        // Update progress
        function updateProgress() {
            const allInputs = form.querySelectorAll('input, textarea');
            const filledInputs = Array.from(allInputs).filter(input => {
                if (input.type === 'radio' || input.type === 'checkbox') {
                    return input.checked;
                }
                if (input.type === 'email' || input.tagName === 'TEXTAREA') {
                    return input.value.trim() !== '';
                }
                return false;
            });
            const progress = Math.round((filledInputs.length / allInputs.length) * 100);
            progressBar.style.width = progress + '%';
        }

        // Form submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            messageDiv.textContent = '‚úÖ Feedback erfolgreich gesendet! üìß √úberpr√ºfen Sie Ihre Email.';
            messageDiv.style.display = 'block';
            setTimeout(() => {
                form.reset();
                messageDiv.style.display = 'none';
                progressBar.style.width = '0%';
            }, 5000);
        });

        // Update progress on input
        form.addEventListener('change', updateProgress);
        form.addEventListener('input', updateProgress);

        updateProgress();
    </script>
